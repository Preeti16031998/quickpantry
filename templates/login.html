<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login | QuickPantry</title>    <link rel="stylesheet" type="text/css" href="static/css/style.css">    <script src="https://cdn.tailwindcss.com"></script>    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head><body class="bg-blue-100 h-screen flex items-center justify-center">    <div class="bg-white p-8 rounded-lg shadow-lg w-96">        <div class="flex flex-col items-center mb-4">            <img src="your_logo_image_source" alt="QuickPantry Logo" class="logo mb-4" height="64" width="64">            <h1 class="text-2xl font-semibold">Login</h1>        </div>        <form id="login-form" action="/main" method="POST">            <div class="mb-4">                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Enter User ID</label>                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="For testing enter a user id betwweet 1 to 2000000">            </div>                        <div class="flex items-center justify-between mb-6">                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Login</button>            </div>        </form>        <div class="flex items-center justify-between">            <a href="/main" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Sign up</a>                    </div>    </div>    <script src="static/js/script.js"></script></body></html>
