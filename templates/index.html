<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="static/css/style_page.css">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center border-b-2 border-gray-200 py-6">
                <div class="text-3xl font-bold text-green-600">
                    QuickPantry
                </div>
                <div class="flex items-center bg-white rounded-full px-4 py-2 shadow-md">
                    <input class="outline-none text-sm flex-1" id="search-input" type="text" placeholder="What are you looking for?"/>
                    <div id="autocomplete-list" class="autocomplete-items">
                        <!-- Suggestion items will be dynamically inserted here -->
                    </div>
                    <button class="text-white bg-green-500 rounded-full px-4 py-2 ml-2 focus:outline-none" id="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div id="userId" data-user-id="{{ logged_in_user }}" style="display: none;"></div>
            <div class="text-xl font-semibold" id="results-section">
            </div>
            <div class="py-8">
                <div id="results-container">
                    
                </div>
            </div>
            
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="static/js/script.js"></script>
        </div>
    </body>
</html>
